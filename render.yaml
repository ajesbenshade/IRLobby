services:
  - type: web
    name: irlobby-backend
    runtime: python3
    rootDir: irlobby_backend
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput"
    startCommand: "gunicorn irlobby_backend.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: irlobby-backend.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: irlobby-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        value: https://irlobby-ovkujb5lr-aaron-esbenshades-projects.vercel.app

  - type: pserv
    name: irlobby-db
    runtime: postgresql
    databaseName: irlobby_prod
    user: irlobby_user
    plan: starter

  - type: worker
    name: irlobby-channels
    runtime: python3
    rootDir: irlobby_backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "daphne -b 0.0.0.0 -p 8001 irlobby_backend.asgi:application"
    envVars:
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: irlobby-channels.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: irlobby-db
          property: connectionString
