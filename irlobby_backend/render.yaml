# IRLobby Render Configuration - Updated for Render PostgreSQL
# Last updated: September 8, 2025
services:
  - type: web
    name: irlobby-backend
    runtime: python3
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput"
    startCommand: "gunicorn irlobby_backend.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: irlobby-backend.onrender.com
      - key: DATABASE_URL
        value: postgresql://irlobby_database_user:31RjDu8kjXIlo3Tya44e7faECt5h9qCG@dpg-d2v6oaer433s73etgfkg-a/irlobby_database
      - key: CORS_ALLOWED_ORIGINS
        value: https://irlobby.vercel.app

  - type: worker
    name: irlobby-channels
    runtime: python3
    buildCommand: "pip install -r requirements.txt"
    startCommand: "daphne -b 0.0.0.0 -p 8001 irlobby_backend.asgi:application"
    envVars:
      - key: DEBUG
        value: false
      - key: DJANGO_SETTINGS_MODULE
        value: irlobby_backend.settings
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: irlobby-channels.onrender.com
      - key: DATABASE_URL
        value: postgresql://irlobby_database_user:31RjDu8kjXIlo3Tya44e7faECt5h9qCG@dpg-d2v6oaer433s73etgfkg-a/irlobby_database
      - key: CORS_ALLOWED_ORIGINS
        value: https://irlobby.vercel.app
