services:
  postgres:
    image: postgres:16-alpine
    env_file:
      - .env.production
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-irlobby}
      POSTGRES_USER: ${POSTGRES_USER:-irlobby}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-irlobby} -d ${POSTGRES_DB:-irlobby}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    restart: unless-stopped
    profiles: ["localdb"]

  web:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.production
    environment:
      RUN_MIGRATIONS: "true"
      RUN_COLLECTSTATIC: "true"
    command:
      [
        "gunicorn",
        "irlobby_backend.wsgi:application",
        "--bind",
        "0.0.0.0:8000",
        "--workers",
        "3",
        "--timeout",
        "120",
      ]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8000/api/health/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

  ws:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.production
    environment:
      RUN_MIGRATIONS: "false"
      RUN_COLLECTSTATIC: "false"
    command:
      [
        "daphne",
        "-b",
        "0.0.0.0",
        "-p",
        "8001",
        "irlobby_backend.asgi:application",
      ]
    restart: unless-stopped
    depends_on:
      web:
        condition: service_healthy

  nginx:
    image: nginx:1.27-alpine
    env_file:
      - .env.production
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./deploy/oracle/nginx/default.conf.template:/etc/nginx/templates/default.conf.template:ro
      - ./deploy/oracle/certbot-webroot:/var/www/certbot
    depends_on:
      web:
        condition: service_healthy
      ws:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres_data:
