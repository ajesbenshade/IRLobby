spec:
  name: irlobby
  services:
    - name: web
      instance_count: 1
      http_port: ${PORT}
      routes:
        - path: /
      health_check:
        http_path: /api/health
      dockerfile_path: ./Dockerfile
      envs:
        - key: NODE_ENV
          value: production
        - key: DATABASE_URL
          scope: RUN_TIME
          value: ${DATABASE_URL}
        - key: PGSSLMODE
          value: require
          scope: RUN_TIME