<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5, user-scalable=yes, viewport-fit=cover" />
    <title>IRLobby - Your Lobby for IRL Meetups</title>
    <meta name="description" content="IRLobby is the social activity matching app that combines Tinder-style swiping with event hosting. Your lobby for IRL meetups - discover activities, meet new people, and join events in your area." />
    <meta name="keywords" content="IRL meetups, social activities, event hosting, activity matching, real life connections, local events, social app, meetups, networking" />
    <meta name="author" content="IRLobby" />
    
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="IRLobby - Your Lobby for IRL Meetups" />
    <meta property="og:description" content="Your lobby for IRL meetups! Swipe through activities, meet new people, and discover events in your area." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://irlobby.app" />
    <meta property="og:site_name" content="IRLobby" />
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="IRLobby - Your Lobby for IRL Meetups" />
    <meta name="twitter:description" content="Your lobby for IRL meetups! Swipe through activities, meet new people, and discover events in your area." />
    
    <!-- PWA meta tags -->
    <meta name="theme-color" content="#6366F1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="IRLobby" />
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <style>
      /* Prevent flash of unstyled content */
      html {
        font-family: 'Inter', system-ui, sans-serif;
      }
      
      /* Loading spinner styles */
      .loading-spinner {
        border: 2px solid #f3f4f6;
        border-top: 2px solid #6366f1;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Prevent zoom on input focus on iOS */
      @media screen and (-webkit-min-device-pixel-ratio: 0) {
        select,
        textarea,
        input[type="text"],
        input[type="password"],
        input[type="datetime"],
        input[type="datetime-local"],
        input[type="date"],
        input[type="month"],
        input[type="time"],
        input[type="week"],
        input[type="number"],
        input[type="email"],
        input[type="url"],
        input[type="search"],
        input[type="tel"],
        input[type="color"] {
          font-size: 16px;
        }
      }
      
      /* iOS Safari specific fixes */
      @supports (-webkit-touch-callout: none) {
        /* iOS Safari viewport height fix */
        .min-h-screen {
          min-height: -webkit-fill-available;
        }
        
        /* Prevent zoom on input focus */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea,
        select {
          font-size: 16px !important;
        }
        
        /* Fix iOS Safari momentum scrolling */
        * {
          -webkit-overflow-scrolling: touch;
        }
        
        /* iOS Safari button styling */
        button {
          -webkit-appearance: none;
          appearance: none;
          border-radius: 0;
        }
      }
      
      /* Mobile-specific optimizations */
      @media (max-width: 768px) {
        /* Reduce motion for better performance on mobile */
        *, *::before, *::after {
          animation-duration: 0.2s !important;
          animation-delay: 0s !important;
          transition-duration: 0.2s !important;
        }
        
        /* Optimize text rendering on mobile */
        body {
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          text-rendering: optimizeLegibility;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading state -->
      <div style="display: flex; align-items: center; justify-content: center; height: 100vh; background: #f9fafb;">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Replit development banner -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
